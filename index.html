<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jadwal Piket Futuristik</title>
  <link rel="icon" type="image/png" href="https://iili.io/FEPKZg9.md.png" />
  <link rel="manifest" href="/piket/manifest.json" />
  <meta name="theme-color" content="#00f5d4" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0e0e0e;
      --card: rgba(255, 255, 255, 0.07);
      --text: #ffffff;
      --accent: #00f5d4;
      --glass: rgba(255, 255, 255, 0.1);
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Outfit', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      min-height: 100vh;
      background-image: linear-gradient(135deg, #0e0e0e 0%, #1e1e1e 100%);
    }
    h1 {
      font-size: 2.6rem;
      margin-bottom: 1.8rem;
      font-weight: 700;
      letter-spacing: 1px;
      color: var(--accent);
    }
    .search-box {
      margin-bottom: 2rem;
      width: 100%;
      max-width: 420px;
      position: relative;
    }
    .search-box input {
      width: 100%;
      padding: 0.9rem 1.2rem;
      font-size: 1rem;
      border-radius: 14px;
      border: 1px solid var(--accent);
      background: var(--glass);
      color: var(--text);
      backdrop-filter: blur(10px);
      transition: 0.3s;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2rem;
      width: 100%;
      max-width: 1100px;
    }
    .card {
      background: var(--card);
      border-radius: 20px;
      padding: 1.8rem;
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.1);
      transition: all 0.3s ease;
      backdrop-filter: blur(8px);
      transform: scale(1);
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px rgba(0, 255, 200, 0.2);
    }
    .card.today {
      border: 2px solid var(--accent);
      box-shadow: 0 0 25px var(--accent);
    }
    .hari {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 0.8rem;
      color: var(--accent);
    }
    .nama ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }
    .nama li {
      font-size: 1.05rem;
      color: #ddd;
      margin-bottom: 0.4rem;
      padding-left: 1rem;
      position: relative;
    }
    .nama li::before {
      content: '>'; 
      position: absolute;
      left: 0;
      color: var(--accent);
    }
    .verified {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
    }
    .verified img {
      width: 16px;
      height: 16px;
      pointer-events: none;
      user-select: none;
      -webkit-user-drag: none;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.95rem;
      color: #aaa;
      border-top: 1px solid #333;
      padding-top: 1.5rem;
      text-align: center;
      max-width: 800px;
      opacity: 0.6;
    }
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.75);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
    }
    .popup-logo-box img {
      width: 80px;
    }
    .popup-box {
      background: #fff;
      color: #000;
      padding: 2rem;
      border-radius: 16px;
      width: 90%;
      max-width: 420px;
      text-align: center;
    }
    .popup-box button {
      margin-top: 1.2rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .popup-box a {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
      padding: 10px 16px;
      background: #00f5d4;
      color: #000;
      border-radius: 10px;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }
    .popup-box a:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="popup-overlay" id="popup">
    <div class="popup-logo-box">
      <img src="https://noctyracode.github.io/piket/1751183175865.png" alt="Logo">
    </div>
    <div class="popup-box">
      <p><strong>Perhatian:</strong><br>Jadwal piket ini bersifat wajib. Jika ada kendala, hubungi Bang Tanto.</p>
      <p style="margin-top: 1rem; font-size: 0.95rem; color: #444;">
        Agar tidak ribet, kamu bisa install aplikasinya di bawah ini:
      </p>
      <a href="https://noctyracode.github.io/piket/Jadwal%20Piket.apk">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" height="24" width="24" viewBox="0 0 24 24" stroke="#000" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2M7 10l5 5 5-5M12 15V3"/>
        </svg>
        <span>Download Aplikasi</span>
      </a>
      <button onclick="document.getElementById('popup').style.display='none'">Mengerti</button>
    </div>
  </div>

  <h1>Jadwal Piket Mingguan</h1>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Cari nama..." oninput="cariNama()" />
  </div>
  <div class="grid" id="jadwalGrid"></div>
  <footer>
    <p><strong>Note:</strong> Jadwal disusun adil & terstruktur.</p>
  </footer>

  <script>
    const dataJadwal = {
      "Sabtu": ["Insan", "Trisna", "Ibnu", "Sofyan"],
      "Minggu": ["Ahmad", "Kidut", "Jangkung"],
      "Senin": ["Insan", "Ardi", "Risal", "Bolang"],
      "Selasa": ["Tanto", "Trisna", "Kidut", "Sofyan"],
      "Rabu": ["Jangkung", "Ibnu", "Risal"],
      "Kamis": ["Tanto", "Ardi", "Ahmad", "Bolang"],
      "Jum'at": ["Risal", "Trisna", "Ibnu", "Ahmad", "Kidut", "Jangkung", "Ardi", "Tanto", "Insan", "Bolang"]
    };

    const hariMap = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jum'at", "Sabtu"];
    const today = new Date().getDay();
    const hariIni = hariMap[today];
    const grid = document.getElementById("jadwalGrid");

    function renderCards(filter = "") {
      grid.innerHTML = "";
      for (const [hari, namaList] of Object.entries(dataJadwal)) {
        const match = filter === "" || namaList.some(n => n.toLowerCase().includes(filter.toLowerCase()));
        if (!match) continue;

        const card = document.createElement("div");
        card.className = "card" + (hari === hariIni ? " today" : "");

        const namaFormatted = namaList.map(nama => {
          const isVerified = (nama === "Tanto" || nama === "Insan");
          return `<li><span class="${isVerified ? 'verified' : ''}">${nama}${isVerified ? ` <img src='https://noctyracode.github.io/piket/1752048351317.png' alt='verified' draggable='false' oncontextmenu='return false'>` : ''}</span></li>`;
        });

        card.innerHTML = `<div class="hari">${hari}</div><div class="nama"><ul>${namaFormatted.join('')}</ul></div>`;
        grid.appendChild(card);
      }
    }

    function cariNama() {
      const val = document.getElementById("searchInput").value;
      renderCards(val);
    }

    renderCards();
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/piket/sw.js').then(reg => {
        reg.addEventListener('updatefound', () => {
          const newWorker = reg.installing;
          newWorker.addEventListener('statechange', () => {
            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
              const updateBar = document.createElement('div');
              updateBar.innerHTML = `
                <div style="position:fixed;top:0;left:0;right:0;background:#00f5d4;color:#000;padding:12px;text-align:center;z-index:9999;">
                  ðŸ”„ Aplikasi telah diperbarui. <button style="margin-left:10px;padding:6px 12px;" onclick="location.reload()">Muat Ulang</button>
                </div>`;
              document.body.appendChild(updateBar);
            }
          });
        });
      });
    }
  </script>
</body>
</html>
