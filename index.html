<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jadwal Piket Mingguan</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0a;
      --glass: rgba(255, 255, 255, 0.05);
      --text: #ffffff;
      --border: rgba(255, 255, 255, 0.1);
      --glow: #00ffe0;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: var(--glow);
      text-shadow: 0 0 10px var(--glow);
      letter-spacing: 2px;
      border-bottom: 2px solid var(--glow);
      padding-bottom: 0.5rem;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 1200px;
    }

    .card {
      background: var(--glass);
      border: 1px solid var(--border);
      padding: 1.5rem;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 0 10px rgba(0, 255, 224, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, var(--glow) 0%, transparent 60%);
      opacity: 0.06;
      animation: pulse 6s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 20px var(--glow);
    }

    .hari {
      font-size: 1.2rem;
      font-weight: bold;
      color: var(--glow);
      margin-bottom: 0.8rem;
      text-transform: uppercase;
    }

    .nama {
      font-size: 1rem;
      line-height: 1.5;
      color: #ccc;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <h1>Jadwal Piket Mingguan</h1>
  <div class="grid">
    <div class="card">
      <div class="hari">Sabtu</div>
      <div class="nama">Risal, Trisna, Ibnu</div>
    </div>
    <div class="card">
      <div class="hari">Minggu</div>
      <div class="nama">Ahmad, Kidut, Jangkung</div>
    </div>
    <div class="card">
      <div class="hari">Senin</div>
      <div class="nama">Ahmad, Ardi, Risal</div>
    </div>
    <div class="card">
      <div class="hari">Selasa</div>
      <div class="nama">Tanto, Trisna, Kidut</div>
    </div>
    <div class="card">
      <div class="hari">Rabu</div>
      <div class="nama">Jangkung, Ibnu, Insan</div>
    </div>
    <div class="card">
      <div class="hari">Kamis</div>
      <div class="nama">Tanto, Ardi, Insan</div>
    </div>
    <div class="card">
      <div class="hari">Jum'at</div>
      <div class="nama">Semuanya</div>
    </div>
  </div>
</body>
</html>
