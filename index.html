<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jadwal Piket Futuristik</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0e0e0e;
      --card: rgba(255, 255, 255, 0.07);
      --text: #ffffff;
      --accent: #00f5d4;
      --glass: rgba(255, 255, 255, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      min-height: 100vh;
      background-image: linear-gradient(135deg, #0e0e0e 0%, #1e1e1e 100%);
    }

    h1 {
      font-size: 2.6rem;
      margin-bottom: 1.8rem;
      font-weight: 700;
      letter-spacing: 1px;
      color: var(--accent);
    }

    .search-box {
      margin-bottom: 2rem;
      width: 100%;
      max-width: 420px;
      position: relative;
    }

    .search-box input {
      width: 100%;
      padding: 0.9rem 1.2rem;
      font-size: 1rem;
      border-radius: 14px;
      border: 1px solid var(--accent);
      background: var(--glass);
      color: var(--text);
      backdrop-filter: blur(10px);
      transition: 0.3s;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2rem;
      width: 100%;
      max-width: 1100px;
    }

    .card {
      background: var(--card);
      border-radius: 20px;
      padding: 1.8rem;
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.1);
      transition: all 0.3s ease;
      backdrop-filter: blur(8px);
      transform: scale(1);
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px rgba(0, 255, 200, 0.2);
    }

    .card.today {
      border: 2px solid var(--accent);
      box-shadow: 0 0 25px var(--accent);
    }

    .hari {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 0.8rem;
      color: var(--accent);
    }

    .nama ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }

    .nama li {
      font-size: 1.05rem;
      color: #ddd;
      margin-bottom: 0.4rem;
      padding-left: 1rem;
      position: relative;
    }

    .nama li::before {
      content: '>'; 
      position: absolute;
      left: 0;
      color: var(--accent);
    }

    footer {
      margin-top: 3rem;
      font-size: 0.95rem;
      color: #aaa;
      border-top: 1px solid #333;
      padding-top: 1.5rem;
      text-align: center;
      max-width: 800px;
      opacity: 0.6;
    }

    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.75);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
    }

    .popup-logo-box {
      margin-bottom: -20px;
    }

    .popup-logo-box img {
      width: 80px;
      height: auto;
    }

    .popup-box {
      background: #fff;
      color: #000;
      padding: 2rem;
      border-radius: 16px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      position: relative;
      z-index: 10000;
    }

    .popup-box button {
      margin-top: 1.5rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .popup-box button:hover {
      background: #222;
    }
  </style>
</head>
<body>

  <div class="popup-overlay" id="popup">
    <div class="popup-logo-box">
      <img src="https://noctyracode.github.io/piket/1751183175865.png" alt="Logo">
    </div>
    <div class="popup-box">
      <p><strong>Perhatian:</strong><br>
      Jadwal piket ini bersifat wajib dan telah dibagi secara adil. Harap laksanakan dengan tanggung jawab.<br><br>
      Jika ada kendala, segera hubungi Bang Tanto.</p>
      <button onclick="document.getElementById('popup').style.display='none'">Mengerti</button>
    </div>
  </div>

  <h1>Jadwal Piket Mingguan</h1>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Cari nama..." oninput="cariNama()" />
  </div>

  <div class="grid" id="jadwalGrid"></div>

  <footer>
    <p><strong>Note:</strong> Jadwal disusun dengan sistem adil & terstruktur. Silakan hubungi Bang Tanto kalau ada pertanyaan.</p>
  </footer>

  <script>
    const dataJadwal = {
      "Sabtu": ["Insan", "Trisna", "Ibnu"],
      "Minggu": ["Ahmad", "Kidut", "Jangkung"],
      "Senin": ["Insan", "Ardi", "Risal", "Bolang"],
      "Selasa": ["Tanto", "Trisna", "Kidut"],
      "Rabu": ["Jangkung", "Ibnu", "Risal"],
      "Kamis": ["Tanto", "Ardi", "Ahmad", "Bolang"],
      "Jum'at": ["Risal", "Trisna", "Ibnu", "Ahmad", "Kidut", "Jangkung", "Ardi", "Tanto", "Insan", "Bolang"]
    };

    const hariMap = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jum'at", "Sabtu"]
    const today = new Date().getDay();
    const hariIni = hariMap[today];
    const grid = document.getElementById("jadwalGrid");

    function renderCards(filter = "") {
      grid.innerHTML = "";
      for (const [hari, namaList] of Object.entries(dataJadwal)) {
        const match = filter === "" || namaList.some(n => n.toLowerCase().includes(filter.toLowerCase()));
        if (!match) continue;

        const card = document.createElement("div");
        card.className = "card" + (hari === hariIni ? " today" : "");
        card.innerHTML = `<div class="hari">${hari}</div><div class="nama"><ul>${namaList.map(n => `<li>${n}</li>`).join('')}</ul></div>`;
        grid.appendChild(card);
      }
    }

    function cariNama() {
      const val = document.getElementById("searchInput").value;
      renderCards(val);
    }

    renderCards();
  </script>
</body>
</html>
